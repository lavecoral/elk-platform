apiVersion: v1
kind: Service
metadata:
  namespace: elk
  name: demo-service
spec:
  type: NodePort
  ports:
    - name: server
      port: 8080
      targetPort: 8080
  selector:
    app: demo-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-service
  namespace: elk
  labels:
    name: demo-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-service
  template:
    metadata:
      labels:
        app: demo-service
    spec:
      serviceAccountName: springboot-admin-k8s
      containers:
        - name: demo-service
          image: elk/demo-service:0.0.1-SNAPSHOT
          args: []
          ports:
            - containerPort: 8080
              name: server
